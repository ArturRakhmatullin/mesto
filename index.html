<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Сервис Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Лого_в_шапке">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/image.png" alt="Аватарка">
            <div class="profile__info">
                <h1 class="profile__name"> Жак-Ив Кусто </h1>
                <button class="profile__rename" aria-label="Меняем имя" type="button"></button>
                <p class="profile__profession"> Исследователь океана </p>
            </div>
            <button class="profile__button" aria-label="Меняем описание" type="button"></button>
        </section>

        <section class="elements">
            <div class="elements__card">
                <img src="./images/Karachaevsk.png" class="elements__photo" alt="Карачаевск">
                <div class="elements__name">
                    <h2 class="elements__cardname"> Карачаевск </h2>
                    <button class="elements__like" aria-label="Отправить реакцию «нравится»" type="button"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/Elbrus.png" class="elements__photo" alt="Эльбрус">
                <div class="elements__name">
                    <h2 class="elements__cardname"> Гора Эльбрус </h2>
                    <button class="elements__like" aria-label="Отправить реакцию «нравится»" type="button"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/Dombai.png" class="elements__photo" alt="Домбай">
                <div class="elements__name">
                    <h2 class="elements__cardname"> Домбай </h2>
                    <button class="elements__like" aria-label="Отправить реакцию «нравится»" type="button"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/Elbrus.png" class="elements__photo" alt="Эльбрус">
                <div class="elements__name">
                    <h2 class="elements__cardname"> Гора Эльбрус </h2>
                    <button class="elements__like" aria-label="Отправить реакцию «нравится»" type="button"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/Dombai.png" class="elements__photo" alt="Домбай">
                <div class="elements__name">
                    <h2 class="elements__cardname"> Домбай </h2>
                    <button class="elements__like" aria-label="Отправить реакцию «нравится»" type="button"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/Karachaevsk.png" class="elements__photo" alt="Карачаевск">
                <div class="elements__name">
                    <h2 class="elements__cardname"> Карачаево-Черкесия </h2>
                    <button class="elements__like" aria-label="Отправить реакцию «нравится»" type="button"></button>
                </div>
            </div>
      </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright"> &copy; 2021. Mesto Russia </p>
    </footer>
    
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close" aria-label="close" type="button"></button>

                <h2 class="popup__description"> Редактировать профиль </h2>

                <form class="popup__form" action="/" name="popup-form">
                    <input class="popup__placefortext popup__placefortext_content_name" name="name" type="text" value="" placeholder="Имя" required>
                    <input class="popup__placefortext popup__placefortext_content_profession" name="profession" type="text" value="" placeholder="Описание" required>
                    <button class="popup__submit" type="submit"> Сохранить </button>
                </form>
            </div>
        </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
