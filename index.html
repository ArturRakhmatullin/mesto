<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Лого_в_шапке">
        <div class="header__line">
        </div>
    </header>

    <section class="profile">

    </section>

    <section class="elements">

            </div>
            <div class="elements__card">
                <img src="./images/Elbrus.png" class="elements__photo" alt="Эльбрус">
                <div class="elements__name">
                    <h3 class="cardname"> Гора Эльбрус </h3>
                    <a href="#" class="like"><img src="./images/heart.svg" alt="Лайк"></a>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/Dombai.png" class="elements__photo" alt="Домбай">
                <div class="elements__name">
                    <h3 class="cardname"> Домбай </h3>
                    <a href="#" class="like"><img src="./images/heart.svg" alt="Лайк"></a>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/Elbrus.png" class="elements__photo" alt="Эльбрус">
                <div class="elements__name">
                    <h3 class="cardname"> Гора Эльбрус </h3>
                    <a href="#" class="like"><img src="./images/heart.svg" alt="Лайк"></a>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/Dombai.png" class="elements__photo" alt="Домбай">
                <div class="elements__name">
                    <h3 class="cardname"> Домбай </h3>
                    <a href="#" class="like"><img src="./images/heart.svg" alt="Лайк"></a>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/Karachaevsk.png" class="elements__photo" alt="Карачаевск">
                <div class="elements__name">
                    <h3 class="cardname"> Карачаево-Черкесия </h3>
                    <a href="#" class="like"><img src="./images/heart.svg" alt="Лайк"></a>
                </div>
            </div>
        </div>
      </section>

    <footer class="footer">
        <p class="footer__copyright"> &copy; 2021. Mesto Russia </p>
    </footer>
    
        <div class="popup ">
            <div class="form">
                <div class="form__close">
                    <img src="./images/CloseIcon.svg" alt="Закрывашка">
                </div>

                <p class="form__description"> Редактировать профиль </p>

                <form class="popup__form" action="/" name="popup-form">
                    <div class="form__fieldforname">
                        <input class="form__nameforedit" type="text" value="">

                    <div class="form__fieldforprofession">
                        <input class="form__professionforedit" type="text" value="">
                    </div>
                    
                    <div class="form__button">
                        <button class="buttonname" type="submit"> Сохранить </button>
                    </div>
                </form>
            </div>
        </div>
